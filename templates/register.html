<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - TaskFlow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <div style="max-width: 400px; margin: 100px auto;">
            <div class="panel">
                <h1 class="title" style="text-align: center; margin-bottom: 8px;">Регистрация</h1>
                <p class="subtitle" style="text-align: center; margin-bottom: 32px;">Создайте новую учетную запись</p>

                <form method="POST">
                    <div class="form-group">
                        <label class="form-label">Имя пользователя</label>
                        <input type="text" name="username" class="form-input" placeholder="Придумайте логин" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-input" placeholder="Придумайте пароль" required>
                    </div>

                    <button type="submit" class="btn" style="width: 100%; justify-content: center;">Создать аккаунт</button>
                </form>

                <div style="text-align: center; margin-top: 24px;">
                    <a href="{{ url_for('login') }}" class="btn btn-outline" style="display: inline-block;">Уже есть аккаунт?</a>
                    <a href="{{ url_for('index') }}" class="btn btn-outline" style="display: inline-block; margin-left: 12px;">На главную</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
